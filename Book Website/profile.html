<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(to right, #515859, #8ca9cd);
            min-height: 100vh;
            margin: 0;
        }

        .header {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            width: 100%;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            color: #FFD700;
        }

        .nav {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            margin: 10px auto;
            border-radius: 10px;
            width: 70vh;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .nav a {
            margin: 10px;
            text-decoration: none;
            color: #FFD700;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .nav a:hover {
            color: #d1c218;
        }

        .content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .profile-container {
            background-color: #c0d1e0;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3), 0 4px 8px rgba(0, 0, 0, 0.2); /* Added shadows */
            width: 300px;
            margin-bottom: 2%;
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 55%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .profile-container h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .profile-details {
            text-align: left;
        }

        .profile-details p {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .profile-details span {
            font-weight: normal;
        }

        .edit-profile-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .edit-profile-button:hover {
            background-color: #45a049;
        }

        .footer {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
        .footer p {
            color: white;
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="index1.html" style="text-decoration: none; color: inherit;"><h1>Online Book Store</h1></a>
    </header>
    <nav class="nav">
        <a href="registration.html">Register</a> |
        <a href="login.html">Login</a> |
        <a href="profile.html">Profile</a> |
        <a href="catalog.html">Books Catalog</a>
    </nav>
    <div class="content">
        <div class="profile-container">
            <img src="profile.avif" alt="Profile Picture" class="profile-picture">
            <h1>User Details</h1>
            <div class="profile-details">
                <p>Name: <span>John Doe</span></p>
                <p>Email: <span>johndoe@example.com</span></p>
                <p>Phone: <span>123-456-7890</span></p>
                <p>Purchase History: <span>None</span></p>
                <button class="edit-profile-button">Edit Profile</button>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p>&copy; 2025 Online Book Store. All rights reserved.</p>
    </footer>
</body>
</html>
