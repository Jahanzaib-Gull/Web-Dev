<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(to right, #515859, #8ca9cd);
            min-height: 100vh;
            margin: 0;
        }
        .header {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            width: 100%;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            color: #FFD700;
        }
        .nav {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            margin: 10px auto;
            border-radius: 10px;
            width: 70vh;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .nav a {
            margin: 10px;
            text-decoration: none;
            color: #FFD700;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .nav a:hover {
            color: #d1c218;
        }
        .content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .registration-form {
            background-color: #c0d1e0;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3), 0 4px 8px rgba(0, 0, 0, 0.2); /* Added shadows */
            width: 300px;
            margin-bottom: 4%;
        }
        .registration-form h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        .registration-form label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .registration-form input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .registration-form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        .registration-form button:hover {
            background-color: #45a049;
        }
        .footer {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
        .footer p {
            color: white;
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="index1.html" style="text-decoration: none; color: inherit;"><h1>Online Book Store</h1></a>
    </header>
    <nav class="nav">
        <a href="registration.html">Register</a> |
        <a href="login.html">Login</a> |
        <a href="profile.html">Profile</a> |
        <a href="catalog.html">Books Catalog</a>
    </nav>
    <div class="content">
        <div class="registration-form">
            <h1>Create an account</h1>
            <form>
                <label>Name:</label>
                <input type="text" name="name">
                <label>Email:</label>
                <input type="email" name="email">
                <label>Password:</label>
                <input type="password" name="password">
                <label>Confirm Password:</label>
                <input type="password" name="confirm_password">
                <label>Phone Number:</label>
                <input type="tel" name="phone">
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
    <footer class="footer">
        <p>&copy; 2025 Online Book Store. All rights reserved.</p>
    </footer>
</body>
</html>
